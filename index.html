<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Women's Day</title>
    <style>
        body {
            background-color: black;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .content__title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content__title-sub {
            font-size: 24px;
            line-height: 1.4;
            max-width: 600px;
            margin: auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .grid__item {
            width: 100%;
            padding-top: 100%; /* tạo tỷ lệ vuông cho ảnh */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2 class="content__title no-select">
        International Women's Day
    </h2>
    <h2 class="content__title no-select content__title-sub">
        Chúc Đặng Kim Ngân 8/3 luôn xinh tươi, <br>
        công việc thuận lợi và quan trọng nhất là <br>
        thấy dạo này có vẻ thích tiền nên chúc <br>
        ví lúc nào cũng đầy tiền, vàng đầy két, <br>
        thẻ nhiều money nhé.
    </h2>
    <div class="grid-container">
        <div class="grid__item" style="background-image:url(./img/img1.png);"></div>
        <div class="grid__item" style="background-image:url(./img/img3.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img4.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img2.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img5.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img6.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img7.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img8.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img9.jpg);"></div>
    </div>
</body>
</html>
