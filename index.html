<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/3 Greetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        .grid__item {
            width: 30%;
            height: 30%;
            margin: 1%;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            position: absolute;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff8c00;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px black;
            z-index: 10;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            Chúc Đặng Kim Ngân 8/3 luôn xinh tươi, công việc thuận lợi và quan trọng nhất là ví lúc nào cũng đầy tiền, vàng đầy két, thẻ nhiều money nhé.
        </div>
        <div class="grid__item" style="background-image: url('./img/img1.png'); top: 5%; left: 10%;"></div>
        <div class="grid__item" style="background-image: url('./img/img2.jpg'); top: 50%; left: 20%;"></div>
        <div class="grid__item" style="background-image: url('./img/img3.jpg'); top: 30%; left: 60%;"></div>
        <div class="grid__item" style="background-image: url('./img/img4.jpg'); top: 70%; left: 70%;"></div>
        <div class="grid__item" style="background-image: url('./img/img5.jpg'); top: 10%; left: 80%;"></div>
    </div>
</body>
</html>
