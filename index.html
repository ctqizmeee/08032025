<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Tự Do</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .gallery img {
            position: absolute;
            width: 200px; /* Điều chỉnh kích thước */
            height: 130px;
            border-radius: 20px; /* Bo tròn góc */
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        /* Vị trí ngẫu nhiên cho ảnh */
        .img1 { top: 10%; left: 5%; transform: rotate(-10deg); }
        .img2 { top: 50%; left: 15%; transform: rotate(5deg); }
        .img3 { top: 30%; right: 10%; transform: rotate(-5deg); }
        .img4 { bottom: 10%; left: 40%; transform: rotate(8deg); }
        .img5 { bottom: 20%; right: 5%; transform: rotate(-12deg); }

        /* Văn bản chính */
        .text {
            position: absolute;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" class="img1">
        <img src="image2.jpg" class="img2">
        <img src="image3.jpg" class="img3">
        <img src="image4.jpg" class="img4">
        <img src="image5.jpg" class="img5">
    </div>
    <div class="text">
        Chúc Đặng Kim Ngân 8/3 luôn xinh tươi, công việc thuận lợi, ví lúc nào cũng đầy tiền!
    </div>
</body>
</html>
