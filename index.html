<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chúc mừng 8/3</title>
    <link rel="shortcut icon" href="./rose.png">
    <link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: #e0a96d;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 90vw;
            margin: auto;
            padding: 20px;
        }
        .grid__item {
            width: 100%;
            padding-top: 100%; /* Tạo hình vuông */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .content__title {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .content__title-sub {
            font-size: 20px;
            line-height: 1.5;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <main>
        <h2 class="content__title">International Women's Day</h2>
        <h2 class="content__title-sub">
            Chúc Đặng Kim Ngân 8/3 luôn xinh tươi, công việc thuận lợi và quan trọng nhất là <br>
            thấy dạo này có vẻ thích tiền nên chúc ví lúc nào cũng đầy tiền, vàng đầy két, <br>
            thẻ nhiều money nhé.
        </h2>
        <div class="grid">
            <div class="grid__item" style="background-image:url(./img/img1.png);"></div>
            <div class="grid__item" style="background-image:url(./img/img2.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img3.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img4.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img5.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img6.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img7.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img8.jpg);"></div>
            <div class="grid__item" style="background-image:url(./img/img9.jpg);"></div>
        </div>
    </main>
</body>
</html>
