<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: #d4af37;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 1200px;
            height: auto;
        }
        .grid__item {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        Chúc Đặng Kim Ngân 8/3 luôn xinh tươi,<br>
        công việc thuận lợi và quan trọng nhất là<br>
        thấy dạo này có vẻ thích tiền nên chúc<br>
        ví lúc nào cũng đầy tiền, vàng đầy két,<br>
        thẻ nhiều money nhé.
    </div>
    <div class="gallery">
        <div class="grid__item" style="background-image:url(./img/img1.png);"></div>
        <div class="grid__item" style="background-image:url(./img/img3.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img4.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img2.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img5.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img6.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img7.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img8.jpg);"></div>
        <div class="grid__item" style="background-image:url(./img/img9.jpg);"></div>
    </div>
</body>
</html>
